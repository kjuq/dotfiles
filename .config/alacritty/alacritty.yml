# Install Theme
# `set -l D $XDG_CONFIG_HOME/alacritty/themes; and [ ! -e $D ]; and mkdir -p $D; and git clone https://github.com/alacritty/alacritty-theme $D`

font:
  normal:
    family: Hack Nerd Font
    style: Regular

  bold:
    family: Hack Nerd Font
    style: Bold

  italic:
    family: Hack Nerd Font
    style: Italic

  bold_italic:
    family: Hack Nerd Font
    style: Bold Italic

  size: 16.0

import:
  # - "~/.config/alacritty/themes/themes/hardhacker.yaml"
  # - "~/.config/alacritty/themes/themes/everforest_dark.yaml"
  - "~/.config/alacritty/themes/themes/kanagawa_dragon.yaml"

colors:
  cursor:
    cursor: "#E5E9F0"
  # primary:
  #   background: "#101010"
  # normal:
  #   white:   '0xd3c6aa'
  # bright:
  #   white:   '0xd3c6aa'


window:
  opacity: 0.7
  # larger size
  dimensions:
    columns: 220
    lines: 60

  # the edges on mac is curved
  padding:
    x: 8
    y: 4

  option_as_alt: Both


shell:
  program: /opt/homebrew/bin/fish
  # args:
  #   - --login
  #   - --command
  #   - "tmux attach; or tmux"


env:
  TERM: tmux-256color

key_bindings:
  - { key: F, mods: Command|Control, action: ToggleSimpleFullscreen }
  - { key: Tab, mods: Control, chars: "\x1b[27;5;9~" } # ctrl-tab fix
  - { key: Tab, mods: Control|Shift, chars: "\x1b[27;6;9~" }
#  - { key: Up,    chars: "\u0010" }
#  - { key: Down,  chars: "\u000e" }
#  - { key: Right, chars: "\u0006" }
#  - { key: Left,  chars: "\u0002" }

