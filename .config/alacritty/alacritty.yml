# Install Theme
# `set -l D $XDG_CONFIG_HOME/alacritty/themes; and [ ! -e $D ]; and mkdir -p $D; and git clone https://github.com/alacritty/alacritty-theme $D`

import:
  - "~/.config/alacritty/macos.yml"
  - "~/.config/alacritty/linux.yml"
  # - "~/.config/alacritty/themes/themes/hardhacker.yaml"
  # - "~/.config/alacritty/themes/themes/everforest_dark.yaml"
  - "~/.config/alacritty/themes/themes/kanagawa_dragon.yaml"

font:
  normal:
    family: Hack Nerd Font
    style: Regular

  bold:
    family: Hack Nerd Font
    style: Bold

  italic:
    family: Hack Nerd Font
    style: Italic

  bold_italic:
    family: Hack Nerd Font
    style: Bold Italic

colors:
  cursor:
    cursor: "#E5E9F0"
  # primary:
  #   background: "#101010"
  # normal:
  #   white:   '0xd3c6aa'
  # bright:
  #   white:   '0xd3c6aa'

window:
  opacity: 0.7

  dimensions:
    columns: 220
    lines: 60

  padding:
    x: 6
    y: 1

  option_as_alt: Both

env:
  TERM: tmux-256color

key_bindings:
  - { key: Minus, mods: Command, action: DecreaseFontSize }
  - { key: Equals, mods: Command|Shift, action: IncreaseFontSize }
  - { key: Equals, mods: Command, action: ResetFontSize }
  - { key: Tab, mods: Control, chars: "\x1b[27;5;9~" } # ctrl-tab fix
  - { key: Tab, mods: Control|Shift, chars: "\x1b[27;6;9~" }
  - { key: Back, mods: Control, chars: "\u0017" } # Word-del fix for Linux
  - { key: Back, mods: Command, chars: "\x15" } # Ctrl-U fix for MacOS

